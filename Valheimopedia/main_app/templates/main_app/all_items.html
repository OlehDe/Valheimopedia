{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Усі предмети - Valheimopedia</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<header>
  <h1 class="category-title">Valheimopedia</h1>
  <div class="auth-buttons">
    {% if user.is_authenticated %}
      <a href="/account">Акаунт</a>
    {% else %}
      <a href="/login">Увійти</a>
      <a href="/register">Зареєструватися</a>
    {% endif %}
  </div>
</header>

<nav>
  <div class="nav-button">
    <a href="/">Головна</a>
  </div>
  <div class="nav-button">
    <a href="/all_items/">Усі предмети</a>
  </div>
</nav>

<main>

  <h1 class="category-title" style="text-align: center;">Усі предмети</h1>

  <div class="category-filters" id="category-filters">
    <button type="button" class="active" data-category="Всі">Всі</button>
    <button type="button" data-category="Обладунки">Обладунки</button>
    <button type="button" data-category="Комплект обладунків">Комплект обладунків</button>
    <button type="button" data-category="Нагрудні обладунки">Нагрудні обладунки</button>
    <button type="button" data-category="Болти">Болти</button>
    <button type="button" data-category="Стріли">Стріли</button>
    <button type="button" data-category="Луки">Луки</button>
    <button type="button" data-category="Зброя">Зброя</button>
    <button type="button" data-category="Матеріали">Матеріали</button>
  </div>
  <div class="sort-controls">
    <label for="sort-select">Сортувати за:</label>
    <select id="sort-select">
      <option value="name-asc">Назвою (A–Z)</option>
      <option value="name-desc">Назвою (Z–A)</option>
      <option value="rarity-desc">Рідкістю (спочатку найрідкісніші)</option>
      <option value="Сокира (Одноручна)">Сокира (Одноручна)</option>
      <option value="Меч (Одноручний)">Меч (Одноручний)</option>
      <option value="rarity-asc">Рідкістю (спочатку звичайні)</option>
    </select>
  </div>


  {% if error %}
    <div>
      <p class="empty-message">{{ error }}</p>
    </div>
  {% else %}
    <div id="items-grid">
      </div>
  {% endif %}

</main>

{{ items|json_script:"items-data" }}

<script src="{% static 'css/all_items.js' %}"></script>

</body>
</html>
