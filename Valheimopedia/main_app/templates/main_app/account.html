{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Акаунт - {{ user.username }}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/account.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<header>
    <h1 class="category-title">Valheimopedia</h1>
    <div class="auth-buttons">
        <a href="/">На головну</a>
    </div>
</header>

<nav>
    <a href="/">Головна</a>
    <a href="/all_items/">Усі предмети</a>
</nav>

<div class="account-container">
    <div class="user-profile">
        <div class="profile-header">
            <h1>Мій профіль</h1>
            <div class="user-avatar">
                <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
            </div>
        </div>

        <div class="user-details">
            <div class="detail-item">
                <span class="detail-label">Ім'я користувача:</span>
                <span class="detail-value">{{ user.username }}</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Email адреса:</span>
                <span class="detail-value">{{ user.email }}</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Дата реєстрації:</span>
                <span class="detail-value">{{ user.date_joined|date:"d.m.Y" }}</span>
            </div>
        </div>

        <div class="profile-actions">
            <form action='/logout/' method="post">
                {% csrf_token %}
                <button type="submit" class="logout-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16,17 21,12 16,7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                    Вийти з акаунту
                </button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
